	  <div class="jumbotron">
	    <h1>Irish immigration to American remains active</h1>
	    <p class="lead">150 years after they began coming to the U.S., Irish immigrants continue to arrive</p>
	  </div><!-- /jumbotron -->
	     <p class="text-muted byline">By Sean Delvin and James Wasserman | <a href="//twitter.com/sdevlin7">@SDevlin7</a> | <a href="//twitter.com/burgos">@burgos</a> | Mar 17, 2015</p>
	    <div class="row">		
	<div class="col-md-4">
		<p><h2>Background</h2></p>
 	<p>There are a plethora of economic and social factors that contribute to the emigration rate from Ireland to the United States.  Major points of influence for emigrants are a high unemployment rate, a downturn in housing values, and the end of a period of strong Irish economic activity, known as the Celtic Tiger.  Irish immigration tends to be concentrated on the larger East Coast cities, due to proximity to air routes back and forth to Ireland, work opportunities, and historic precedence. </p>
	</div>
	<div class="col-md-8">
 	<a href="http://imgur.com/P6IDE9U"><img src="http://i.imgur.com/P6IDE9U.jpg" title="source: imgur.com" /></a>
 	</div>
	<div class="col-md-12">
	<p><p align="center" class="lead"></p></p>
	<p><p align="center" class="lead">* * *</p></p>
	<p><p align="center" class="lead"></p></p>
	</div>
	<div class="col-md-4">
		<p><h2>Recent Times</h2></p>
 	<p>Since the end of the Celtic Tiger, the unemployment rate has remained high, reaching a startling 15.1% in February, 2012.  This has led thousands of Irish to leave their homeland in pursuit of better economic opportunities.  With a total national population of just over 4 million, the fact that emigrant totals are on the rise and are reaching nearly 100,000 per year is of great concern. </p>
	</div>
	<div class="col-md-8">
 	<a href="http://imgur.com/MSfIoOt"><img src="http://i.imgur.com/MSfIoOt.png" title="source: imgur.com" /></a>
 	<p align=center><em>Actual map will show the 10 major immigrant groups across time, color-coded</em></p>
 	</div>

	<p><p align="center" class="lead"></p></p>
	<p><p align="center" class="lead">* * *</p></p>
	<p><p align="center" class="lead"></p></p>
	</div>
	<div class="col-md-4">
		<p><h2>Immigrant NYC now</h2></p>
 	<p>As the 20th century wore on, these European immigrants were replaced by people from other reaches of the world, particularly Asia, South and Central America, and the Carribean.  Each group and nationality brought their language and culture with them, often replacing areas that were once historically populated by European immigrants with their own imprint. </p>
	</div>
	<div class="col-md-8">
 	<a href="http://imgur.com/ImEMIOK"><img src="http://i.imgur.com/ImEMIOK.png" title="source: imgur.com" /></a>
 	</div>

	</div>
	<div class="col-md-12">
		<p><h2>Where did they settle?</h2></p>
 	<p>Immigrant population is spread throughout each of the five boroughs of New York City, with particularly large concentrations in the Outer Boroughs.</p>
